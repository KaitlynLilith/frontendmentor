<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- Imports the CSS for the page --> 
  <link rel="stylesheet" href="styles/index.css">

  <!-- Imports the Javascript for the page --> 
  <script src="scripts/index.js"></script> 

  <!-- Icon and Title: Shows up in browser tab -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive Rating Component | Katie Fox</title>

</head>
<body>
  <!-- Makes an invisible box around everything -->
  <div id="everythingbox" class="flexr row rel">
    <!-- Main box: holds main content -->
    <div id="mainbox" class="flexc rel">
      <!-- Start box: box visible when page loads -->
      <div id="startbox" class="flexc rel startend">
        <!-- Start inside box: insulation from outside containers -->
        <div id="startinside" class="flexc rel inside">
          <!-- Star circle box: makes the circle around the star -->
          <div id="starcircle" class="flexr rel">
            <!-- Star icon -->
            <img src="images/icon-star.svg" alt="Star icon" id="star"></img>
          </div>
          <!-- Start heading -->
          <h1 id="startheading" class="heading">
            How did we do?
          </h1>
          <!-- Start para text -->
          <p id="startpara para">
            Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
          </p>
          <!-- Rate form: holds the radio buttons -->
          <form id="rateform" class="flexc rel">
            <!-- Rate row box: box that holds the numbers in circles -->
            <div id="raterow" class="flexr rel">
              <!-- Rate radio buttons -->
              <!-- Button 1 -->
              <label class="container">
                <input type="radio" name="rateradio" id="rate1" value="1">
                <span class="checkmark"><span class="numbers">1</span></span>
              </label>
              <!-- Button 2 -->
              <label class="container">
                <input type="radio" name="rateradio" id="rate2" value="2">
                <span class="checkmark"><span class="numbers">2</span></span>
              </label>
              <!-- Button 3 -->
              <label class="container">
                <input type="radio" name="rateradio" id="rate3" value="3">
                <span class="checkmark"><span class="numbers">3</span></span>
              </label>
              <!-- Button 4 -->
              <label class="container">
                <input type="radio" name="rateradio" id="rate4" value="4">
                <span class="checkmark"><span class="numbers">4</span></span>
              </label>
              <!-- Button 5 -->
              <label class="container">
                <input type="radio" name="rateradio"  id="rate5" value="5" checked="checked">
                <span class="checkmark"><span class="numbers">5</span></span>
              </label>
            </div>
            <!-- Submit button -->
          <button type="button" onclick="submitRating()" id="submitbtn">Submit</button> 
          </form>  
        </div>
      </div>
      <!-- End box: box not visible when page loads -->
      <!-- Becomes visible using Javascript -->
      <div id="endbox" class="flexc fcenter rel startend">
        <!-- End inside box: insulation from outside containers -->
        <div id="endinside" class="flexc fcenter rel inside">
          <!-- Thank you image box: holds the image at the top -->
          <div id="thankyouimgbox">
            <!-- Thank you image -->
            <img src="images/illustration-thank-you.svg" alt="Thank you illustration" id="thankyouimg">
          </div>
          <!-- Selected box: holds the rating text -->
          <div id="selectedbox">
            <!-- Rating: Javascript puts the rating in the span -->
            You selected <span id="rating"></span> out of 5
          </div>
          <!-- End heading -->
          <h1 id="endheading" class="heading">
            Thank you!
          </h1>
          <!-- End para text -->
          <p id="endpara para">
            We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
