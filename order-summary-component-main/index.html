<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- Imports the CSS for the page --> 
  <link rel="stylesheet" href="styles/index.css">

  <!-- Icon and Title: Shows up in browser tab -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card | Katie Fox</title>

</head>
<body>
  <!-- Makes an invisible box that is 100% of the view height -->
  <div id="vhbox">

    <!-- Makes lighter blue box around content -->
    <div id="bigbox">
      <!-- Displays top image -->
      <div id="topbox">
        <!-- <img src="images/illustration-hero.svg" alt="Picture of hero" id="toppic"> -->
      </div>
      
      <!-- Makes text box below image -->
      <div id="textbox">

        <!-- Bold heading under image -->
        <h1 id="name">Order Summary</h1>

        <!-- Text under heading -->
        <p id="blurb">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div id="three">

          <div>
            <img src="images/icon-music.svg" alt="Picture of notes" id="notes">
          </div>
          <div>
            <p>
            <span id="plan">
              Annual Plan
            </span>
            <br>
            <span id="year">
              $59.99/year
            </span>
            </p>
          </div>
          <div id="change">
            <a href="">Change</a>
          </div>         
        </div>
        <div id="button">
            Proceed to Payment
        </div>
        <div id="cancel">
            Cancel Order
        </div>      
      </div>
    </div>

    <!-- Creator Information at bottom -->
    <div id="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/KaitlynLilith">Katie Fox</a>.
    </div>
  </div>

</body>
</html>

</html>
