<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Imports FontAwesome icons -->
  <script src="https://kit.fontawesome.com/5d5f7bf628.js" crossorigin="anonymous"></script>

  <!-- Imports the CSS for the page --> 
  <link rel="stylesheet" href="styles/index.css">

  <!-- Icon and Title: Shows up in browser tab -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section | Katie Fox</title>

</head>
<body>
  <!-- Makes an invisible box around everything -->
  <div id="showbox" class="row">
    <!-- Holds 2 main boxes -->
    <div id="bigbox">
      <!-- Top box: holds logo -->
      <div id="topbox">
        <img src="images/logo.svg" alt="Logo" id="logo">
      </div>
      <!-- Bottom Box: holds mockups and right box -->
      <div id="bottombox">
        <!-- Holds picture -->
        <div id="mockupsbox">
          <img src="images/illustration-mockups.svg" alt="Illustration of Mockups" id="mockups">
        </div>
        <!-- Right box: holds 2 boxes of text, a button, and a box of icons -->
        <div id="rightbox">          
          <!-- Holds first line of text at the right top -->
          <div id="rfirst">
            Build The Community Your Fans Will Love
          </div>
          <!-- Holds second line of text at the right top -->
          <div id="rsecond">
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
          </div>
          <!-- Register button -->
          <div id="register">
            <a href="">Register</a>
          </div>
          <!-- Icon box: holds 3 icons -->
          <div id="iconbox">
            <!-- Holds first link icon -->
            <div class="icon">
              <a href="">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </div>
            <!-- Holds second icon -->
            <div class="icon">
              <a href="">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </div>
            <!-- Holds third icon -->
            <div class="icon">
              <a href="">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Code by FrontEndMentor.io -->
  <footer>
    <p id="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Katie Fox</a>.
    </p>
  </footer>
</body>
</html>
