<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- Imports the CSS for the page --> 
  <link rel="stylesheet" href="styles/index.css">
  
  <!-- Icon and Title: Shows up in browser tab -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component | Katie Fox</title>

</head>
<body>

  <div id="vhbox">

    <!-- Makes white box around content -->
    <div id="whitebox">

      <!-- Displays QR image -->  
      <img src="images/image-qr-code.png" alt="QR code" id="qrcode" class="row">

      <!-- Makes text box below image -->
      <div id="textbox">

        <!-- Bold heading under QR code -->
        <h1>
          Improve your front-end skills by building projects
        </h1>

        <!-- Text under heading -->
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>  

      </div>

    </div>
  
    <!-- Creator Information at bottom -->
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/KaitlynLilith">Katie Fox</a>.
      </p>
    </div>
  </div>

</body>
</html>
