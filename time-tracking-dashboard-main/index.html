<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Imports the CSS for the page -->
    <link rel="stylesheet" href="./styles/index.css" />

    <!-- Imports FontAwesome icon library -->
    <script
      src="https://kit.fontawesome.com/5d5f7bf628.js"
      crossorigin="anonymous"
    ></script>

    <!-- Icon and Title: Shows up in browser tab -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard | Katie Fox</title>
  </head>
  <body>
    <!-- Makes an invisible box around everything -->
    <div id="everythingbox" class="rel flexc">
      <!-- Main box: holds main content -->
      <div id="mainbox" class="rel flexc fcenter">
        <!-- Card 1: holds the user info and 3 toggle switches -->
        <div id="card1" class="rel">
          <!-- User info box: holds the avatar image and the user's name -->
          <div id="userinfo" class="rel">
            <!-- Avatar box: holds the avatar image -->
            <div id="avatarbox" class="rel">
              <!-- Avatar image -->
              <img
                src="./images/image-jeremy.png"
                alt="Image of Jeremy"
                id="avatar"
                class="rel"
              />
            </div>
            <!-- Report-name box: holds the "Report for" text and the user's name -->
            <div id="reportnamebox" class="rel flexc">
              <!-- Report box: holds the "Report for" text -->
              <div id="reportbox" class="rel">Report for</div>
              <!-- Name box: holds the user's name -->
              <div id="namebox" class="rel">Jeremy Robson</div>
            </div>
          </div>
          <!-- Blue box 1: holds 3 toggle switches -->
          <div id="togglebox" class="rel">
            <!-- Daily toggle switch -->
            <div id="daily" class="rel toggle" onclick="daily()">Daily</div>
            <!-- Weekly toggle switch -->
            <div id="weekly" class="rel toggle" onclick="weekly()">Weekly</div>
            <!-- Monthly toggle switch -->
            <div id="monthly" class="rel toggle" onclick="monthly()">
              Monthly
            </div>
          </div>
        </div>

        <!-- Card 2: holds colored background, category, info ellipse, current hours and previous hours -->
        <div id="card2" class="rel card">
          <!-- Spacer 2: empty div for spacing -->
          <div id="spacer2" class="rel spacer"></div>
          <!-- Blue box 2: holds category, info ellipse, current hours and previous hours -->
          <div id="bluebox2" class="rel bluebox flexc">
            <!-- Category info box 2: holds category and info ellipse -->
            <div id="catinfobox2" class="rel catinfo flexr">
              <!-- Category 2: holds category -->
              <div id="category2" class="rel category">Work</div>
              <!-- Info 2: holds info ellipse image -->
              <div id="info2" class="rel info"></div>
            </div>
            <!-- Hours-previous box 2: holds current hours and previous hours -->
            <div id="hoursprevbox2" class="rel hoursprev">
              <!-- Hours 2: holds current hours -->
              <div id="hours2" class="rel hours"></div>
              <!-- Previous box 2: holds previous hours -->
              <div id="prev2" class="rel prev"></div>
            </div>
          </div>
        </div>
