<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- Imports the CSS for the page --> 
  <link rel="stylesheet" href="styles/index.css">

  <!-- Icon and Title: Shows up in browser tab -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <!-- Makes an invisible box that is 100% of the view height -->
  <div id="vhbox">
    <!-- Holds main box -->
    <div id="bigbox" class="flex-container">
      <!-- Top Box: Holds picture -->
      <div id="topbox">
      </div>
      <div id="namebox">
        <img src="images/image-victor.jpg" alt="Picture of Victor" id="victor">
        <h1>
          <span id="name">Victor Crest</span>
          <span id="age">26</span>
        </h1>
        <p>
          London
        </p>
      </div>
      <div id="kbox" class="flex-containerc">
        <div>
          <span class="k">80K</span>
          <br>
          <span class="what">Followers</span>
        </div>
        <div>
          <span class="k">803K</span>
          <br>
          <span class="what">Likes</span>
        </div>
        <div>
          <span class="k">1.4K</span>
          <br>
          <span class="what">Photos</span>
        </div>
      </div>
    </div>
  </div>
  <div id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Katie Fox</a>.
  </div>

</body>
</html>
