<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- Imports the CSS for the page --> 
  <link rel="stylesheet" href="styles/index.css">

  <!-- Icon and Title: Shows up in browser tab -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component | Katie Fox</title>

</head>
<body>
  <!-- Makes an invisible box that is 100% of the view height -->
  <div id="vhbox">

    <!-- Makes lighter blue box around content -->
    <div id="bluebox">
      <!-- Displays cube image -->
      <div id="cubebox">
        <img src="images/icon-view.svg" alt="Picture of eye" id="view">
      </div>
      
      <!-- Makes text box below image -->
      <div id="textbox">

        <!-- Bold heading under image -->
        <h1 id="name">Equilibrium #3429</h1>

        <!-- Text under heading -->
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex-container">
          <div id="left" class="flex-container cyan">
            <div>
              <img src="images/icon-ethereum.svg" alt="Picture of ETH" id="eth">
            </div>
            <div class="p">
              0.041 ETH
            </div>
          </div>
          <div id="right" class="flex-container">
            <div >
              <img src="images/icon-clock.svg" alt="Picture of clock" id="clock">
            </div>
            <div  class="p">
              3 days left
            </div>
          </div>
        </div>
        <hr color="8BACDA">
        <div id="bottom" class="flex-container">
          <div>
            <img src="images/image-avatar.png" alt="Avatar picture" id="avatar">
          </div>
          <div class="p">
            Creation of 
          </div>
          <div id="creator" class="p">
            Jules Wyvern
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Creator Information at bottom -->
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/KaitlynLilith">Katie Fox</a>.
  </div>

</body>
</html>
